<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/styles.css">
  <script src="assets/script.js" defer></script>
  <link rel="stylesheet" href= 
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <h1>SPLI<br>TTER</h1>
    <div class="container">
      <div class="container__left">
        <form action="">
          <p id="error1">Can't be 0</p>
          <label class="container__title container__title--grey" for="bill">Bill</label>
          <input type="text" id="cost" name="number" value="0">
        </form>
        <p class="container__title container__title--grey">Select Tip %</p>
        <div class="container__buttons">
          <button class="container__button tip-btn" id="five" value="5">5%</button>
          <button class="container__button tip-btn" id="ten" value="10">10%</button>
          <button class="container__button tip-btn" id="fifteen" value="15">15%</button>
          <button class="container__button tip-btn" id="twentyfive" value="25">25%</button>
          <button class="container__button tip-btn" id="fifty" value="50">50%</button>
          <input type="text" id="custom" name="custom" onfocus='this.value=""' value="Custom">
        </div>
        <form action="">
          <p id="error2">Can't be 0</p>
          <label class="container__title container__title--grey" for="people">Number of People</label>
          <input type="text" id="people" name="number" value="0">
        </form>
      </div>
      
      <div class="container__right">
        <div class="flex-wrapper">
          <div>
            <p class="container__title">Tip Amount</p>
            <p class="container__xs-title">/ Person</p>
          </div>
          <p id="tip">$0.00</p>
        </div>
        <div class="flex-wrapper">
          <div>
            <p class="container__title">Total</p>
            <p class="container__xs-title">/ Person</p>
          </div>
          <p id="total">$0.00</p>
        </div>
        <button class="container__button" id="reset">Reset</button>
      </div>


    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SÃ³lja</a>.
  </div>
</body>
</html>
